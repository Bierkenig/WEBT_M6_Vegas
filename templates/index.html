<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewa Las Vegas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="bg-image d-flex justify-content-center align-items-center"
             style="
                    background-image: url('https://wallpaperaccess.com/full/1900085.jpg');
                    height: 100vh;
             ">
            <div style="background-color: black; border-radius: 20px">
                <h1 class="text-center text-white m-4">Willkommen in Las Vegas</h1>
                <p class="text-center text-white m-4">Auf dieser Webseite finden Sie die besten Hotels in Las Vegas!</p>
            </div>
        </div>
    </header>

    {% for hotel in hotels %}
        <div class="d-flex gap-5 m-5">
            <img class="w-25"
                 src="{{ hotel.imageSrc }}"
                 alt="{{ hotel.name }}">
            <div>
                <h2>{{ hotel.name }}</h2>
                <p>{{ hotel.description }}</p>
            </div>
        </div>
    {% endfor %}
</body>
</html>
